<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vrindavan Restaurant</title>
  <link rel="stylesheet" href="home.component.css">
</head>
<body>

<div class="hero">
  <div class="overlay">
    <nav class="navbar">
      <div class="logo">VRINDAVAN<span>RESTAURANT</span></div>
      <ul class="nav-links">
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">HOME</a></li>
        <li><a routerLink="/menu" routerLinkActive="active">MENU</a></li>
        <li><a routerLink="/about" routerLinkActive="active">ABOUT</a></li>
        <li><a routerLink="/contact" routerLinkActive="active">CONTACT</a></li>
      </ul>
      <button class="reserve-btn" routerLink="/reservation">MAKE RESERVATION</button>
    </nav>

    <div class="home-container">
      <div class="overlay">
        <h1>Welcome to Vrindavan Restaurant</h1>
        <p>Delicious Food • Peaceful Ambience • Best Service</p>
        <a routerLink="/menu" class="btn">Explore Menu</a>
      </div>
    </div>

    <div class="hero-text">
      <h1><span>crack,</span> cook, enjoy</h1>
      <p>Eggstraordinary flavors for any appetite</p>
      <button class="view-btn" routerLink="/menu">VIEW MENU</button>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>© 2025 Vrindavan Restaurant | Pure Veg | Crafted with ❤️</p>
</footer>
