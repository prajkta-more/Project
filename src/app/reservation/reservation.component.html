<div class="reservation-container">
  <h2>Reserve Your Table</h2>
  <form (ngSubmit)="onSubmit()" #reservationForm="ngForm">
  <link rel="stylesheet" href="reservation.component.css">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" [(ngModel)]="reservation.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="reservation.email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" [(ngModel)]="reservation.phone" name="phone" required>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" [(ngModel)]="reservation.date" name="date" required>
    </div>

    <div class="form-group">
      <label for="time">Time</label>
      <input type="time" id="time" [(ngModel)]="reservation.time" name="time" required>
    </div>

    <div class="form-group">
      <label for="guests">Number of Guests</label>
      <input type="number" id="guests" [(ngModel)]="reservation.guests" name="guests" min="1" required>
    </div>

    <button type="submit" [disabled]="!reservationForm.form.valid">Book Table</button>
  </form>

  <div *ngIf="submitted" class="confirmation">
    <h3>ðŸŽ‰ Reservation Confirmed!</h3>
    <p>Thank you, {{reservation.name}}. Your table for {{reservation.guests}} guests on {{reservation.date}} at {{reservation.time}} has been reserved.</p>
  </div>
</div>
